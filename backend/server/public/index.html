<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.6">
    <link rel="stylesheet" href="//s3.amazonaws.com/cdn.propublica.net/deploy/css/reset.css?1337900771" type="text/css" media="all" charset="utf-8">
    <link rel="stylesheet" href="//s3.amazonaws.com/cdn.propublica.net/deploy/css/propublica-text.css?1337900771" type="text/css" media="all" charset="utf-8">
    <link rel="stylesheet" href="/facebook-ads/styles.css">
    <title></title>
  </head>
  <body>
    <div class="c-header">
      <header role="banner">
        <h1><a href="http://www.propublica.org">ProPublica</a></h1>
        <%= yield_content :banner_series %>
        <nav>
          <ul class="tools-nav">
            <%= yield_content :socialstuff %>
            <li class="donate">
              <a href="https://donate.propublica.org/" target="_blank">Donate</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <div id="content" <%= yield_content :extra_class %> >
      <div class="wrapper">
        <div class="content-full">

          <div class="article">
            <%= yield_content :extra_top %>

            <!-- CONTENT START -->
            <%= yield %>
            <!-- CONTENT END -->

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//www.propublica.org/js/public/assets/beacons.js"></script>
    <div id="footer">
      <div class="wrapper">
        <div id="footer-logo">
          <p id="footer-logo-image">ProPublica</p>
          <p>Â© Copyright<br>
            Pro Publica Inc.</p>
        </div>
        <div style="clear:both;"></div>
      </div>
    </div>
  </body>
</html>
